events {
    worker_connections 1024;
}

http {
    upstream aiojim2 {
        server aiojim2:1337;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=meta:10m rate=5r/s;

    server {
        listen 80;
        server_name your-domain.com;  # Vervang met je eigen domain

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # API endpoints met rate limiting
        location /stremio/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://aiojim2;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache headers voor metadata
            proxy_cache_valid 200 1h;
            proxy_cache_valid 404 1m;
        }

        # Configure interface
        location /configure {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://aiojim2;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            proxy_pass http://aiojim2;
            access_log off;
        }

        # Root redirect naar configure
        location = / {
            return 301 /configure;
        }
    }

